<div>
  <button mat-button color="primary" class="new_category_button" (click)="openNewCategoryDialog()">
    Create new category
  </button>
</div>

<div class="mat-elevation-z8 category_table_main_container">
  <div class="category_table_container">
    <table mat-table [dataSource]="dataSource" class="category_table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="values">
        <th mat-header-cell *matHeaderCellDef> Values</th>
        <td mat-cell *matCellDef="let element"> {{element.values | categoryValues}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editCategory(element)">
            <mat-icon mat-list-icon class="clickable_icon">
              edit
            </mat-icon>
          </button>
          <button mat-button (click)="removeCategory(element.id)">
            <mat-icon mat-list-icon class="clickable_icon">
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
