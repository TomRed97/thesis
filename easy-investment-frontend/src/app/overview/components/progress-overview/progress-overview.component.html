<mat-card class="progress_card">
  <div class="progress_container">
    <mat-progress-bar
      class="progress_bar"
      [color]="'primary'"
      [value]="done">
    </mat-progress-bar>
    <mat-progress-bar
      class="progress_bar"
      [color]="'accent'"
      [value]="inProgress">
    </mat-progress-bar>
    <mat-progress-bar
      class="progress_bar"
      [color]="'warn'"
      [value]="notDone">
    </mat-progress-bar>
  </div>
</mat-card>
