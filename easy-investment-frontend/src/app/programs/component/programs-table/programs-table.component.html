<div class="form-header">
  <button mat-button color="primary">Create new program</button>
</div>

<div class="mat-elevation-z8 form_table_main_container">
  <div class="form_table_container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/main/programs/program', element.id]" href="#">{{element.name}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
