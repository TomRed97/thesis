<mat-card>
  <h1>
    My Program
  </h1>
  <div style="margin-top: 25px">
    <label style="font-weight: bold">Name</label>
    <div>
      My Program
    </div>
  </div>
  <div style="margin-top: 25px">
    <label style="font-weight: bold">Description</label>
    <div>
      My Program
    </div>
  </div>
  <div style="margin-top: 25px">
    <label style="font-weight: bold">Income</label>
    <div>
      5, 000, 000 AMD
    </div>
  </div>
</mat-card>
<mat-card style="margin-top: 50px">
  <h3>
    Projects
  </h3>
  <div class="mat-elevation-z8 category_table_main_container">
    <div class="category_table_container">
      <table mat-table [dataSource]="dataSource" class="category_table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element">
            <a href="#">{{element.name}} </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
<mat-card style="margin-top: 50px">
  <h3>
    Indicators
  </h3>
  <div class="mat-elevation-z8 category_table_main_container">
    <div class="category_table_container">
      <table mat-table [dataSource]="dataSourceIndicators" class="category_table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element">
            <a href="#">{{element.name}} </a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsIndicators"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsIndicators;"></tr>
      </table>
    </div>
  </div>
</mat-card>
